<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smiley Challenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">


        <!-- Half-half, all devices -->
        <div class="row">
            <div class="col">
                <img src="dogSmile.jpg" alt="dog smiling" class="w-100">
            </div>
            <div class="col">
                <img src="dogSmile.jpg" alt="dog smiling" class="w-100">
            </div>
        </div>


        <!-- Mobile full-screen, Laptop half-half -->
        <div class="row">
            <div class="col-12 col-md-6">
                <img src="dogSmile.jpg" alt="dog smiling" class="w-100">
            </div>
            <div class="col-12 col-md-6">
                <img src="dogSmile.jpg" alt="dog smiling" class="w-100">
            </div>
        </div>


        <!-- Mobile full-screen, Tablet half-half, Laptop quarters  -->
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <img src="dogSmile.jpg" alt="dog smiling" class="w-100">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img src="dogSmile.jpg" alt="dog smiling" class="w-100">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img src="dogSmile.jpg" alt="dog smiling" class="w-100">
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img src="dogSmile.jpg" alt="dog smiling" class="w-100">
            </div>
        </div>


        <!-- Nesting rows -->
        <div class="row">
            <div class="col-sm-3">
                <!-- No nesting here -->
            </div>
            <div class="col-sm-9">
                <!-- Here we nest two rows -->
                <div class="row">
                    <!-- A first one with two cols -->
                    <div class="col-sm-6"></div>
                    <div class="col-sm-6"></div>
                </div>
                <div class="row">
                    <!-- A second one with just one col -->
                    <div class="col-sm-12"></div>
                </div>
            </div>
        </div>
    </div>

    </div>

</body>

</html>
